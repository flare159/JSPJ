<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <link rel="stylesheet" href="css/Sportsmate3.css">
</head>
<body>
<div id="header">
    <h1 class="header_title">Sportsmate</h1>
    
    <div class="login">
        <section class = "login-form">
            <h2>Login</h2>
            <form action="">
                <div class="user_info">
                    <input type="text" name="id" id="id" autocomplete="off" required placeholder="ID">
                    <label for="id"></label>
                </div>
                <div class="user_info">
                    <input type="password" name="pw" id="pw" autocomplete="off" required  placeholder="PWD">
                    <label for="pw"></label>
                </div>
                <div class="login_btn">
                    <button id="btn" type="submit">로그인</button>
                </div>
            </form>
            
            <div class="caption">
                <a href="">Forgot Password?</a> <br>
                <a href="">회원가입</a>
            </div>
        </section>
    </div>
</div>

<div id="main">
    <div class="main1">
        <h2 class="main_title">Find your mate!</h2>
    </div>
</div>
</body>
</html>
